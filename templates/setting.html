{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>






    <div class="container m-auto">

        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="{% url 'index' %}"
                style="color:rgba(110, 110, 240, 0.849)">Home /</a>
            Account
            Setting for <b>{{request.user.username}}</b></h1>
        <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
            <li class="uk-active"><a href="#">General</a></li>
            <!-- <li><a href="#">Profile</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Notification</a></li>
            <li><a href="#">Social links</a></li>
            <li><a href="#">Billing</a></li>
            <li><a href="#">Security</a></li> -->
        </ul>

        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2"> Basic</h3>
                <p></p>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                <div class="grid  gap-3 lg:p-6 p-4">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-span-2">
                            <label for="image">Profile image</label>
                            <img src="{{user_profile.profileimg.url}}" alt="profile image" class="rounded w-32 h-32">
                            <br>

                            <input type="file" id="image" name="image" class="shadow-none bg-gray-100">
                        </div>
                        <div class="col-span-2">
                            <label for="about">About me</label>
                            <textarea id="about" value="{{user_profile.bio}}" name="bio" rows="3"
                                class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                        </div>
                        <div class="col-span-2">
                            <label for=""> Location</label>
                            <input type="text" name="location" value="{{user_profile.location}}" placeholder="" class=" shadow-none
                                bg-gray-100">
                        </div>
                        <br>
                        <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                            <!-- <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> Cancel </button> -->
                            <button type="submit" class="button bg-blue-700"> Save </button>
                        </div>
                    </form>
                </div>



            </div>

        </div>

    </div>
    <br>

    </div>

    </div>

    </div>

    </div>




    <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
